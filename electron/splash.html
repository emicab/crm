<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando...</title>
  <style>
    /* Estilos básicos */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb; /* Un gris muy claro, puedes cambiarlo por un color de tu paleta */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag; /* Permite arrastrar la ventana desde el fondo */
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      background-color: #fff;
    }

    /* Estilo del logo */
    .logo {
      width: 100%; /* Ajusta el tamaño de tu logo */
      height: auto;
      margin-bottom: 2rem;
    }

    /* Animación de carga (spinner) */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0ea5e9; /* Un color de acento, puedes usar el de tu paleta */
      animation: spin 1s ease infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../public/IgniteCRM.png" alt="Logo de Ignite CRM" class="logo" />
    <div class="spinner"></div>
  </div>
</body>
</html>
